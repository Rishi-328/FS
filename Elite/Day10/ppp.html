<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap 5 CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
    <div class="btn-group">
        <button type="button" class="btn btn-primary">Left</button>
        <button type="button" class="btn btn-primary">Middle</button>
        <button type="button" class="btn btn-primary">Right</button>
      </div>
    <!-- Large Button Group -->
<div class="btn-group btn-group-lg">
    <button type="button" class="btn btn-success">Large 1</button>
    <button type="button" class="btn btn-success">Large 2</button>
  </div>
  
  <!-- Small Button Group -->
  <div class="btn-group btn-group-sm">
    <button type="button" class="btn btn-danger">Small 1</button>
    <button type="button" class="btn btn-danger">Small 2</button>
  </div>
  <div class="btn-group btn-group-vertical">
    <button type="button" class="btn btn-warning">Top</button>
    <button type="button" class="btn btn-warning">Middle</button>
    <button type="button" class="btn btn-warning">Bottom</button>
  </div>
    
  <div class="btn-group">
    <button type="button" class="btn btn-info">Button 1</button>
    <button type="button" class="btn btn-info">Button 2</button>
  
    <div class="btn-group">
      <button type="button" class="btn btn-info dropdown-toggle" data-bs-toggle="dropdown">
        Dropdown
      </button>
      <ul class="dropdown-menu">
        <li><a class="dropdown-item" href="#">Action 1</a></li>
        <li><a class="dropdown-item" href="#">Action 2</a></li>
      </ul>
    </div>
  </div>
  <div class="btn-toolbar">
    <div class="btn-group ms-2">
      <button type="button" class="btn btn-secondary">1</button>
      <button type="button" class="btn btn-secondary">2</button>
    </div>
    <div class="btn-group ms-2">
      <button type="button" class="btn btn-secondary">3</button>
      <button type="button" class="btn btn-secondary">4</button>
    </div>
  </div>
  
  <h1>Heading <span class="badge bg-primary">New</span></h1>
<h2>Subheading <span class="badge bg-success">Updated</span></h2>
<button type="button" class="btn btn-danger">
    Messages <span class="badge bg-light text-dark">4</span>
  </button>
  <span class="badge bg-warning rounded-pill">Pending</span>
  <span class="badge bg-info rounded-pill">Completed</span>
  <ul class="nav">
    <li class="nav-item">
      <a class="nav-link" href="#">Notifications <span class="badge bg-danger">9+</span></a>
    </li>
    <li class="nav-item">
        <a class="nav-link bg-warning text-dark" href="#">Navbar<span class="badge bg-info">10+</span></a>
    </li>
  </ul>
  <button type="button" class="btn btn-primary position-relative">
    Inbox
    <span class="badge bg-danger position-absolute top-0 start-100 translate-middle rounded-pill">3</span>
  </button>
  <br>
  <br>
  <div class="list-group">
    <button class="list-group-item list-group-item-action active">Home</button>
    <button class="list-group-item list-group-item-action">Profile</button>
    <button class="list-group-item list-group-item-action">Settings</button>
  </div>
  
      
      
</body>
</html>
